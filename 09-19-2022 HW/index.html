<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <p>
                <label for="fname">First Name*:</label>
                <input type="text" id="fname" name="fname"  placeholder="Your First Name" required>
            </p>
            <p>
                <label for="lname">Last Name*:</label>
                <input type="text" id="lname" placeholder="Your Last Name" name="lname" required>
            </p>
            <p>
                <label for="email">Email*:</label>
                <input type="email" id="email" placeholder="Your Email Address" name="email" required>
            </p>
            <p>
                <label for="password">Password*:</label>
                <input type="password" id="password" name="password" required>
            </p>
            <p>
                <label for="password">Re-Type Password*:</label>
                <input type="password" id="Cpassword" name="password" required>
            </p>
            
           
        </fieldset>

        <fieldset>
            <legend>Profile Information</legend>

           
            <p>
                <label>Grade Level</label>
                <input type="radio" name="grade-level" value="freshman" id="freshman">
                <label for="freshman">Freshman</label>

                <input type="radio" name="grade-level" value="sophomore" id="sophomore">
                <label for="sophomore">Sophomore</label>

                <input type="radio" name="grade-level" value="junior" id="junior">
                <label for="junior">Junior</label>

                <input type="radio" name="grade-level" value="senior" id="senior">
                <label for="senior">Senior</label>

                <input type="radio" name="grade-level" value="grad" id="grad">
                <label for="grad">Graduate</label>
            </p>

            <p>
            <label>Favorite Genre of Music (You can select multiple hold command/control + shift and click) *:</label><br>
            <select name="genre" id="genre" required multiple>
                <option value="rock">Rock</option>
                <option value="edm">EDM</option>
                <option value="hiphop">Hip Hop</option>
                <option value="jazz">Jazz</option>
                <option value="pop">Pop</option>
                <option value="country">Country</option>
              </select>
            </p>
            
            <p>
            <label>Favorite member of One Direction*:</label><br>
            <select name="member" id="member" required>
              <option value="" selected disabled>--Select--</option>
              <option value="harry">Harry</option>
              <option value="zayn">Zayn</option>
              <option value="niall">Niall</option>
              <option value="louis">Louis</option>
              <option value="liam">Liam</option>
            </select>
        </p>

            <p>
                <input type="checkbox" name="spam"  id="spam">
                <label for="spam">Sign me up for spam emails, because I don't get enough junk email!</label>
            </p>


        </fieldset>

        <p>
            <label> *Required</label>

            <input type ="submit">
            

        </p>

    </form>
    
</body>
</html>
