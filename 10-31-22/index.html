    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
       
            <a class="navbar-brand" href="#"> <i class="fa-solid fa-pepper-hot"></i></a>

            </button>

                </li>

                </li>
              </ul>

        <div class="container-fluid hero flex-column min-vh-75 d-flex align-items-center justify-content-center">
            <div class="bg-dark text-white px-3 py-1">
                <h1 class="text-center header-1">Gab's Restaurant</h1>

            </div>
            <div class="pt-4 d-flex justify-content-around w-65">
                <a href="#" class="btn btn-info">Menu</a>
                <a href="#" class="btn btn-danger">Order Online</a>
            </div>
        </div>
        <div class="alert alert-info center-block text-center justify-content-center teal align-items-center mt-3 mx-auto" role="alert">
            We are offering takeout. Please use coupon <b>TAKEOUT</b> for 15% off of your first order.
          </div>

          

          <div class="container">

                <div class="col card mt-5" style="width: 18rem;">

                    </div>
                </div>

            
              <div class="col card mt-5" style="width: 18rem;">

                </div>
          </div>

                    <input type="password" class="form-control" id="email">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark mt-3 text-center mb-5 text">Submit</button>
                </div>
                 
            </form>

            
              
            </div>
